<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout page | TheVegBox</title>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="icon/android-chrome-192x192.png" sizes="16x16">


</head>

<body>

  <!-- header section starts  -->

  <header class="header">


    <a href="index.html" class="logo"> <i class="fas fa-shopping-basket"></i> TheVegBox </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="vegetables.html">Vegetables</a>
      <a href="fruits.html">Fruits</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>

    <div class="icons">
      <div class="fas fa-bars" id="menu-btn"></div>
      <div class="fas fa-search" id="search-btn"></div>
      <a href="cart.html">
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
      </a>
      <a href="account.html">
        <div class="fas fa-user" id="login-btn"></div>
      </a>
    </div>

    <form action="" class="search-form">
      <input type="search" id="search-box" placeholder="search here...">
      <label for="search-box" class="fas fa-search"></label>
    </form>

  </header>

  <div class="check-page">
    <div id="check" class="check-container">
      <div class="title">Checkout</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="full name" value="Ritesh Vaghela">
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="tel" placeholder="Phone number" value="9081206860">
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Address" value="15, shree om society, khodiyarnagar, bapunagar">
            </div>
            <div class="input-box">
              <span class="details">pincode</span>
              <input type="number" placeholder="Pincode" value="380024">
            </div>
            <div class="input-box">
              <span class="details">City</span>
              <input type="text" placeholder="City" value="ahmedabad">
            </div>
            <div class="input-box">
              <span class="details">State</span>
              <input type="text" placeholder="State" value="gujarat">
            </div>
            <div class="input-box">
              <span class="details">Country</span>
              <input type="text" placeholder="Country" value="india">
            </div>
          </div>
          <div class="pay-option">
            <input type="radio" name="pay" id="dot-1" checked>
            <span class="pay-title">Payment Options</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="payment">Cash On Delivery</span>
              </label>
            </div>
          </div>
          <div class="pay-button">
            <a href="orderPlaced.html">
              <input type="button" value="Place Order">
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>


  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

  <!-- custom js file link  -->
  <script src="js/script.js"></script>

</body>

</html>
